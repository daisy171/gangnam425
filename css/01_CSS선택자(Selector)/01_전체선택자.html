<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_전체선택자</title>
    <style>
        /*css의 주석넣는방법 슬래쉬별 닫는건 별 슬래쉬 스타일이 css코드래 css기본형 선택자 {속성명:1값; 속성명2:값; 속성명n:값;}*/
        
        * { 
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h2>heading-2</h2>

        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>

</body>

</html>
