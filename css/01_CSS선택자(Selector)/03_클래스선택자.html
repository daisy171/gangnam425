<body>
    <!-- id 또는 class는 이름을 지어주는거야! id는 잘 사용하지않고 class라는 태그를 90%이상 사용해 모든태그에 사용할수있어(이미지,비디오 등등) 클래스명을 먼저 작성해주고나서 해드안의 스타일태그->. 치면 클래스명이 자동으로 완성됨 거기서 고름->{}중가로 열어주고 그안에 color또는 백그라운드등  
     <클래스명 작성시 주의사항> 
     1)숫자로시작불가
     2)숫자만 쓰는거 불가능
     3)띄어쓰기 불가
     4)한글 불가
     5)특수문자는 하이픈-또는 언더바_만 사용가능

    <h1 class="title">스타벅스 여름메뉴</h1>

    <p class="bold">에스프레소</p>
    <ul>
        <li class="red-text">펀치 그래피티 블렌디드</li>
        <li class="bold">롤린 민트초코 콜드브루</li>
        <li>포멜로 플로우 그린티 </li>
    </ul>
    <p>블렌디드</p>
    <p>타바나</p>
