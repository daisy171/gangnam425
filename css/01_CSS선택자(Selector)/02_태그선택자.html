<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {  color: darkgreen }
        p {background-color: rgb(192, 243, 130); }
ul{background-color: antiquewhite;}
ul{color: darkmagenta;}

    <ul>
        <li>펀치 그래피티 블렌디드</li>

</html>
